<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Dashboard | Admin Panel UI</title>
    <!-- Inter font for professional look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      /* CSS Styling */
      :root {
        --sidebar-width: 250px;
        --primary-color: #007bff; /* Vibrant Blue */
        --secondary-color: #343a40; /* Dark Grey/Sidebar background */
        --background-light: #f8f9fa; /* Light background for main area */
        --card-bg: #ffffff;
        --text-dark: #212529;
        --text-muted: #6c757d;
        --text-light: #f8f9fa;
        --success-color: #28a745;
        --warning-color: #ffc107;
        --info-color: #17a2b8;
        --danger-color: #dc3545;
        --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        --transition-speed: 0.3s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-light);
        color: var(--text-dark);
        min-height: 100vh;
        display: flex;
      }

      /* --- Sidebar Navigation --- */
      .sidebar {
        width: var(--sidebar-width);
        background-color: var(--secondary-color);
        color: var(--text-light);
        padding: 20px;
        position: fixed;
        height: 100%;
        overflow-y: auto;
        transition: transform var(--transition-speed);
        z-index: 1000;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 800;
        margin-bottom: 30px;
        text-align: center;
        color: var(--primary-color);
      }

      .nav-list {
        list-style: none;
        padding: 0;
      }

      .nav-item {
        margin-bottom: 8px;
      }

      .nav-item a {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        color: var(--text-light);
        text-decoration: none;
        border-radius: 8px;
        transition: background-color var(--transition-speed),
          color var(--transition-speed);
      }

      .nav-item a:hover,
      .nav-item a.active {
        background-color: var(--primary-color);
        color: var(--text-light);
      }

      .nav-item i {
        margin-right: 10px;
        font-size: 1.1rem;
      }

      /* --- Main Content Area --- */
      .main-content {
        flex-grow: 1;
        margin-left: var(--sidebar-width);
        padding: 30px;
        transition: margin-left var(--transition-speed);
      }

      /* --- Top Bar / Header --- */
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .welcome-message h2 {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--text-dark);
      }

      .hamburger {
        display: none; /* Hidden on desktop */
        background: none;
        border: none;
        color: var(--text-dark);
        font-size: 1.5rem;
        cursor: pointer;
      }

      /* --- General Card and Button Styling --- */
      .panel-card {
        background-color: var(--card-bg);
        padding: 25px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        margin-bottom: 30px;
      }

      .panel-card h3 {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 20px;
        border-bottom: 2px solid var(--background-light);
        padding-bottom: 10px;
      }

      .btn {
        padding: 8px 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: opacity var(--transition-speed);
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: var(--text-light);
      }
      .btn-primary:hover {
        opacity: 0.9;
      }
      .btn-danger {
        background-color: var(--danger-color);
        color: var(--text-light);
      }
      .btn-danger:hover {
        opacity: 0.9;
      }

      /* --- Dashboard Specific Styles (Inherited from previous) --- */
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
      }

      /* Metric card styling */
      .metric-card {
        background-color: var(--card-bg);
        padding: 25px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: transform 0.2s;
      }
      /* ... (rest of metric card styles) ... */
      .metric-card:hover {
        transform: translateY(-5px);
      }
      .metric-card .icon-box {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: var(--text-light);
      }
      .metric-card .data h3 {
        font-size: 1rem;
        color: var(--text-muted);
        font-weight: 400;
      }
      .metric-card .data p {
        font-size: 2rem;
        font-weight: 800;
        margin-top: 5px;
      }
      .icon-box.success {
        background-color: var(--success-color);
      }
      .icon-box.warning {
        background-color: var(--warning-color);
      }
      .icon-box.info {
        background-color: var(--info-color);
      }
      .status-completed {
        background-color: #d4edda;
        color: var(--success-color);
      }
      .status-in-progress {
        background-color: #fff3cd;
        color: var(--warning-color);
      }
      .status-pending {
        background-color: #d1ecf1;
        color: var(--info-color);
      }

      /* --- PROJECTS View --- */
      .projects-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .projects-table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
      }
      .projects-table th,
      .projects-table td {
        padding: 12px 15px;
        border-bottom: 1px solid var(--background-light);
      }
      .projects-table th {
        background-color: var(--background-light);
        color: var(--secondary-color);
        font-weight: 600;
      }
      .projects-table td i {
        margin-right: 5px;
        cursor: pointer;
      }

      /* --- CLIENTS View --- */
      .client-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
      }
      .client-card {
        padding: 20px;
        text-align: center;
        border: 1px solid #eee;
        transition: border-color 0.2s;
      }
      .client-card:hover {
        border-color: var(--primary-color);
      }
      .client-card i {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 10px;
      }

      /* --- ANALYTICS View --- */
      .analytics-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }
      .chart-placeholder {
        min-height: 250px;
        background-color: var(--background-light);
        border: 2px dashed var(--text-muted);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-muted);
        border-radius: 8px;
      }

      /* --- MESSAGES View --- */
      .message-list {
        list-style: none;
        padding: 0;
      }
      .message-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid var(--background-light);
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .message-item:hover {
        background-color: #f0f0f0;
      }
      .message-sender {
        font-weight: 600;
      }
      .message-subject {
        flex-grow: 1;
        margin-left: 15px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .message-time {
        font-size: 0.85rem;
        color: var(--text-muted);
      }
      .message-unread {
        font-weight: 800;
        color: var(--primary-color);
      }

      /* --- SETTINGS View --- */
      .settings-form label {
        display: block;
        font-weight: 600;
        margin-top: 15px;
        margin-bottom: 5px;
      }
      .settings-form input,
      .settings-form select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      /* --- Responsive Styles (Mobile/Tablet) --- */
      @media (max-width: 992px) {
        .detail-panels,
        .analytics-grid {
          grid-template-columns: 1fr; /* Stack panels vertically */
        }
      }

      @media (max-width: 768px) {
        /* Sidebar Handling */
        .sidebar {
          transform: translateX(-100%); /* Hide sidebar off-screen */
          width: 70%;
        }

        .sidebar.active {
          transform: translateX(0); /* Slide in when active */
          box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        }

        .main-content {
          margin-left: 0; /* No margin on mobile */
          padding: 15px;
        }

        /* Hamburger Menu */
        .hamburger {
          display: block;
        }

        /* Top Bar Adjustment */
        .top-bar {
          background-color: var(--card-bg);
          padding: 10px 15px;
          margin: -15px -15px 15px -15px; /* Extend to edges */
          position: sticky;
          top: 0;
          z-index: 999;
          box-shadow: var(--shadow);
        }

        .welcome-message h2 {
          font-size: 1.5rem;
        }

        /* Overlay when sidebar is open */
        .overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          z-index: 999;
          display: none;
        }

        .overlay.active {
          display: block;
        }

        .metric-card .data p {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Overlay (for mobile sidebar) -->
    <div id="overlay" class="overlay"></div>

    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="sidebar">
      <div class="logo">PORTFOLIO **ADM**</div>
      <ul class="nav-list" id="nav-list">
        <li class="nav-item">
          <a href="#" data-page="dashboard" class="active"
            ><i class="fas fa-tachometer-alt"></i> Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a href="#" data-page="projects"
            ><i class="fas fa-briefcase"></i> Projects</a
          >
        </li>
        <li class="nav-item">
          <a href="#" data-page="clients"
            ><i class="fas fa-users"></i> Clients</a
          >
        </li>
        <li class="nav-item">
          <a href="#" data-page="analytics"
            ><i class="fas fa-chart-line"></i> Analytics</a
          >
        </li>
        <li class="nav-item">
          <a href="#" data-page="messages"
            ><i class="fas fa-envelope"></i> Messages (<span id="message-count"
              >3</span
            >)</a
          >
        </li>
        <li class="nav-item">
          <a href="#" data-page="settings"
            ><i class="fas fa-cog"></i> Settings</a
          >
        </li>
      </ul>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Top Bar -->
      <div class="top-bar">
        <div class="welcome-message">
          <h2>Welcome back, [Your Name]</h2>
        </div>
        <button
          id="hamburger-btn"
          class="hamburger"
          aria-label="Open Navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Dynamic Page Content Container -->
      <div id="page-content">
        <!-- Content will be injected by JavaScript -->
      </div>
    </div>
    <!-- End main-content -->

    <script>
      // -------------------------------------------------------------------
      // Global Elements and State
      // -------------------------------------------------------------------
      const sidebar = document.getElementById("sidebar");
      const hamburgerBtn = document.getElementById("hamburger-btn");
      const overlay = document.getElementById("overlay");
      const pageContent = document.getElementById("page-content");
      const navList = document.getElementById("nav-list");
      const messageCountEl = document.getElementById("message-count");

      let currentActivePage = "dashboard";

      // -------------------------------------------------------------------
      // Routing and Content Rendering Functions
      // -------------------------------------------------------------------

      /**
       * Renders the content for the Dashboard page.
       */
      function renderDashboard() {
        return `
                <div class="dashboard-grid">
                    <div class="metric-card">
                        <div class="data"><h3>Total Projects</h3><p>87</p></div>
                        <div class="icon-box info"><i class="fas fa-briefcase"></i></div>
                    </div>
                    <div class="metric-card">
                        <div class="data"><h3>Clients Acquired</h3><p>42</p></div>
                        <div class="icon-box success"><i class="fas fa-handshake"></i></div>
                    </div>
                    <div class="metric-card">
                        <div class="data"><h3>Pending Tasks</h3><p>11</p></div>
                        <div class="icon-box warning"><i class="fas fa-tasks"></i></div>
                    </div>
                    <div class="metric-card">
                        <div class="data"><h3>Conversion Rate</h3><p>85%</p></div>
                        <div class="icon-box success"><i class="fas fa-percentage"></i></div>
                    </div>
                </div>

                <div class="detail-panels" style="grid-template-columns: 2fr 1fr; gap: 30px;">
                    <div class="panel-card">
                        <h3><i class="fas fa-code-branch"></i> Recent Projects</h3>
                        <div class="project-item"><span>E-commerce Platform V2</span><span class="project-status status-in-progress">In Progress</span></div>
                        <div class="project-item"><span>Mobile App Design (UX/UI)</span><span class="project-status status-pending">Pending</span></div>
                        <div class="project-item"><span>Blog Migration to NextJS</span><span class="project-status status-completed">Completed</span></div>
                        <div class="project-item"><span>Finance Tracker API</span><span class="project-status status-completed">Completed</span></div>
                    </div>
                    
                    <div class="panel-card">
                        <h3><i class="fas fa-comment-dots"></i> Latest Feedback</h3>
                        <div class="feedback-item">
                            <p>"The communication throughout the project was seamless."</p>
                            <small>— Jane D. (E-commerce Client)</small>
                        </div>
                        <div class="feedback-item">
                            <p>"Great speed and attention to detail on the final product."</p>
                            <small>— Alex B. (SaaS Startup)</small>
                        </div>
                    </div>
                </div>
            `;
      }

      /**
       * Renders the content for the Projects page.
       */
      function renderProjects() {
        return `
                <div class="projects-header">
                    <h2>Projects Overview</h2>
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> New Project</button>
                </div>
                <div class="panel-card">
                    <table class="projects-table">
                        <thead>
                            <tr>
                                <th>Project Name</th>
                                <th>Client</th>
                                <th>Status</th>
                                <th>Due Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>E-commerce Platform V2</td>
                                <td>RetailCorp</td>
                                <td><span class="project-status status-in-progress">In Progress</span></td>
                                <td>2025-01-15</td>
                                <td><i class="fas fa-edit"></i> <i class="fas fa-trash-alt" style="color: var(--danger-color);"></i></td>
                            </tr>
                            <tr>
                                <td>Mobile App Design (UX/UI)</td>
                                <td>GlobalTech</td>
                                <td><span class="project-status status-pending">Pending</span></td>
                                <td>2024-11-01</td>
                                <td><i class="fas fa-edit"></i> <i class="fas fa-trash-alt" style="color: var(--danger-color);"></i></td>
                            </tr>
                            <tr>
                                <td>Blog Migration to NextJS</td>
                                <td>DevBlog Inc.</td>
                                <td><span class="project-status status-completed">Completed</span></td>
                                <td>2024-09-20</td>
                                <td><i class="fas fa-edit"></i> <i class="fas fa-trash-alt" style="color: var(--danger-color);"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
      }

      /**
       * Renders the content for the Clients page.
       */
      function renderClients() {
        return `
                <h2>Client Directory</h2>
                <p style="margin-bottom: 25px; color: var(--text-muted);">Manage your current and past clients.</p>
                <div class="client-grid">
                    <div class="panel-card client-card">
                        <i class="fas fa-building"></i>
                        <h4>RetailCorp</h4>
                        <p>John Doe - john@retail.com</p>
                        <small style="color: var(--success-color);">2 Active Projects</small>
                    </div>
                    <div class="panel-card client-card">
                        <i class="fas fa-building"></i>
                        <h4>GlobalTech</h4>
                        <p>Jane Smith - jane@global.net</p>
                        <small style="color: var(--warning-color);">1 Pending Project</small>
                    </div>
                    <div class="panel-card client-card">
                        <i class="fas fa-building"></i>
                        <h4>DevBlog Inc.</h4>
                        <p>Alex Roe - alex@devblog.io</p>
                        <small style="color: var(--info-color);">Last Contact: 3 days ago</small>
                    </div>
                </div>
            `;
      }

      /**
       * Renders the content for the Analytics page.
       */
      function renderAnalytics() {
        return `
                <h2>Performance Analytics</h2>
                <p style="margin-bottom: 25px; color: var(--text-muted);">Visualize key metrics and growth over time.</p>
                <div class="analytics-grid">
                    <div class="panel-card">
                        <h3><i class="fas fa-chart-bar"></i> Monthly Revenue Trend</h3>
                        <div class="chart-placeholder">Placeholder for Revenue Chart (e.g., D3.js)</div>
                    </div>
                    <div class="panel-card">
                        <h3><i class="fas fa-chart-pie"></i> Project Status Distribution</h3>
                        <div class="chart-placeholder">Placeholder for Status Pie Chart</div>
                    </div>
                    <div class="panel-card" style="grid-column: 1 / -1;">
                        <h3><i class="fas fa-user-friends"></i> Website Traffic & Leads</h3>
                        <div class="chart-placeholder" style="min-height: 350px;">Placeholder for Traffic and Lead Generation Chart</div>
                    </div>
                </div>
            `;
      }

      /**
       * Renders the content for the Messages page.
       */
      function renderMessages() {
        return `
                <h2>Messages Inbox</h2>
                <div class="panel-card">
                    <ul class="message-list">
                        <li class="message-item message-unread">
                            <span class="message-sender"><i class="fas fa-star" style="color: var(--warning-color);"></i> RetailCorp</span>
                            <span class="message-subject">Urgent: V2 Platform Deployment Question</span>
                            <span class="message-time">5 min ago</span>
                        </li>
                        <li class="message-item message-unread">
                            <span class="message-sender"><i class="fas fa-bell" style="color: var(--danger-color);"></i> System Alert</span>
                            <span class="message-subject">API Key expiring soon</span>
                            <span class="message-time">1 hour ago</span>
                        </li>
                        <li class="message-item message-unread">
                            <span class="message-sender">GlobalTech</span>
                            <span class="message-subject">Initial review of UX/UI wireframes</span>
                            <span class="message-time">3 hours ago</span>
                        </li>
                        <li class="message-item">
                            <span class="message-sender">DevBlog Inc.</span>
                            <span class="message-subject">Thank you for the migration work!</span>
                            <span class="message-time">Yesterday</span>
                        </li>
                    </ul>
                </div>
            `;
      }

      /**
       * Renders the content for the Settings page.
       */
      function renderSettings() {
        return `
                <h2>Settings</h2>
                <p style="margin-bottom: 25px; color: var(--text-muted);">Configure your dashboard preferences and profile.</p>
                <div class="panel-card">
                    <h3>Profile Information</h3>
                    <form class="settings-form">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" value="[Your Name]" required>
                        
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="[your.email@example.com]" required>
                        
                        <label for="bio">Short Bio/Title</label>
                        <input type="text" id="bio" value="Full Stack Developer">

                        <button type="submit" class="btn btn-primary" style="margin-top: 20px;"><i class="fas fa-save"></i> Save Profile</button>
                    </form>
                </div>
                <div class="panel-card">
                    <h3>Theme Settings</h3>
                    <form class="settings-form">
                        <label for="theme">Dashboard Theme</label>
                        <select id="theme">
                            <option>Dark Sidebar / Light Main</option>
                            <option>All Dark Mode</option>
                            <option>All Light Mode</option>
                        </select>
                        <button type="submit" class="btn btn-primary" style="margin-top: 20px;"><i class="fas fa-palette"></i> Apply Theme</button>
                    </form>
                </div>
            `;
      }

      // Map page names to their rendering functions
      const pageRenderers = {
        dashboard: renderDashboard,
        projects: renderProjects,
        clients: renderClients,
        analytics: renderAnalytics,
        messages: renderMessages,
        settings: renderSettings,
      };

      /**
       * Main function to handle page switching.
       * @param {string} pageName - The name of the page to load.
       */
      function loadPage(pageName) {
        // 1. Update content
        if (pageRenderers[pageName]) {
          pageContent.innerHTML = pageRenderers[pageName]();
          currentActivePage = pageName;
        } else {
          pageContent.innerHTML =
            "<h2>404 Page Not Found</h2><p>The requested dashboard section does not exist.</p>";
          currentActivePage = null;
        }

        // 2. Update active link state
        document.querySelectorAll(".nav-item a").forEach((link) => {
          link.classList.remove("active");
          if (link.dataset.page === pageName) {
            link.classList.add("active");
          }
        });

        // 3. Update the message count (simple mock state update)
        if (pageName === "messages") {
          messageCountEl.textContent = "0";
        } else if (messageCountEl.textContent === "0") {
          // Reset if no new action has occurred
          messageCountEl.textContent = "3";
        }
      }

      // -------------------------------------------------------------------
      // Event Listeners and Initialization
      // -------------------------------------------------------------------

      // Sidebar Toggle (Mobile Responsiveness)
      function toggleSidebar() {
        sidebar.classList.toggle("active");
        overlay.classList.toggle("active");

        const icon = hamburgerBtn.querySelector("i");
        icon.classList.toggle("fa-bars");
        icon.classList.toggle("fa-times");
      }

      hamburgerBtn.addEventListener("click", toggleSidebar);
      overlay.addEventListener("click", toggleSidebar);

      // Page Navigation Listener (Event Delegation)
      navList.addEventListener("click", (e) => {
        const link = e.target.closest(".nav-item a");
        if (link) {
          e.preventDefault();
          const page = link.dataset.page;
          loadPage(page);

          // Close sidebar on mobile after navigation
          if (window.innerWidth <= 768) {
            toggleSidebar();
          }
        }
      });

      // Initialize the app to the default dashboard view
      document.addEventListener("DOMContentLoaded", () => {
        loadPage("dashboard");
      });
    </script>
  </body>
</html>
