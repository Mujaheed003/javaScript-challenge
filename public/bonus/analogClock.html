<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Analog Clock</title>
    <style>
      /* BASE STYLES & RESET */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f0f4f8, #c8d3e6);
      }

      /* CLOCK CONTAINER - Uses vmin for responsiveness */
      .clock {
        position: relative;
        width: 80vmin;
        height: 80vmin;
        max-width: 400px;
        max-height: 400px;
        border-radius: 50%;
        background: #fff;
        border: 15px solid #e6e6e6;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1),
          inset 0 0 10px rgba(0, 0, 0, 0.2), 0 20px 20px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Center pin */
      .clock::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 15px;
        height: 15px;
        background: #000;
        border-radius: 50%;
        z-index: 10;
      }

      /* Hands */
      .hand {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: 50% 100%;
        transform: rotate(0deg);
      }

      .hr {
        width: 6px;
        height: 25%;
        background: #000;
        border-radius: 6px;
        z-index: 3;
      }
      .min {
        width: 4px;
        height: 35%;
        background: #444;
        border-radius: 6px;
        z-index: 2;
      }
      .sec {
        width: 2px;
        height: 40%;
        background: #ff6347;
        border-radius: 6px;
        z-index: 1;
      }

      /* Numbers */
      .numbers {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 90%;
        height: 90%;
        transform: translate(-50%, -50%);
      }

      .numbers span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: rotate(calc(var(--i) * 30deg)) translateY(-150px)
          rotate(calc(var(--i) * -30deg));
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
      }

      /* Adjust translateY value for smaller or larger clocks */
      @media (max-width: 600px) {
        .numbers span {
          display: none;
        }
      }

      /* Digital Display */
      .digital-display {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.9rem;
        font-weight: 600;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="clock">
      <!-- Hands positioned by JS -->
      <div class="hand hr" id="hour-hand"><span></span></div>
      <div class="hand min" id="minute-hand"><span></span></div>
      <div class="hand sec" id="second-hand"><span></span></div>

      <!-- Clock numbers -->
      <div class="numbers">
        <span style="--i: 1">1</span>
        <span style="--i: 2">2</span>
        <span style="--i: 3">3</span>
        <span style="--i: 4">4</span>
        <span style="--i: 5">5</span>
        <span style="--i: 6">6</span>
        <span style="--i: 7">7</span>
        <span style="--i: 8">8</span>
        <span style="--i: 9">9</span>
        <span style="--i: 10">10</span>
        <span style="--i: 11">11</span>
        <span style="--i: 12">12</span>
      </div>

      <!-- Digital display for a modern touch -->
      <div class="digital-display" id="digital-display">00:00:00</div>

      <!-- Clock markings (optional, but enhances visuals) -->
      <!-- Since we are not loading external images for numbers, we'll keep it minimal or use a background image (not possible here).
             For simplicity, we rely on the clean face and hands. -->
    </div>

    <script>
      const hourHand = document.getElementById("hour-hand");
      const minuteHand = document.getElementById("minute-hand");
      const secondHand = document.getElementById("second-hand");
      const digitalDisplay = document.getElementById("digital-display");

      function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        // --- Hand Angle Calculations ---

        // Seconds Hand: 360 degrees / 60 seconds = 6 degrees per second
        const secDegrees = seconds * 6;
        secondHand.style.transform = `translate(-50%, -100%) rotateZ(${secDegrees}deg)`;

        // Minutes Hand: 6 degrees per minute + offset for seconds (0.1 degree/sec)
        const minDegrees = minutes * 6 + (seconds / 60) * 6;
        minuteHand.style.transform = `translate(-50%, -100%) rotateZ(${minDegrees}deg)`;

        // Hours Hand: 360 degrees / 12 hours = 30 degrees per hour + offset for minutes (0.5 degree/min)
        const hr = hours % 12; // Convert to 12-hour format
        const hrDegrees = hr * 30 + (minutes / 60) * 30;
        hourHand.style.transform = `translate(-50%, -100%) rotateZ(${hrDegrees}deg)`;

        // --- Digital Display Update (12-hour format) ---
        const displayHours = hr === 0 ? 12 : hr; // Handle 0 (midnight) as 12
        const ampm = hours >= 12 ? "PM" : "AM";

        const formatTime = (unit) => String(unit).padStart(2, "0");

        digitalDisplay.textContent = `${formatTime(displayHours)}:${formatTime(
          minutes
        )}:${formatTime(seconds)} ${ampm}`;
      }

      // Run the clock function immediately on load
      updateClock();

      // Update the clock every second (1000 milliseconds)
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
