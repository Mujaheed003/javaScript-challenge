<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <div class="button-box">
          <img src="assets/img/stop-outline.svg" alt="" onclick="watchStop()" />
        </div>
        <div class="button-box">
          <img src="assets/img/play.svg" alt="" onclick="watchStart()" />
        </div>
        <div class="button-box">
          <img
            src="assets/img/refresh-outline.svg"
            alt=""
            onclick="watchReset()"
          />
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
