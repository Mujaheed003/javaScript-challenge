<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <h1>
        Horizontal Scroll <br />
        Image Gallery
      </h1>
      <div class="gallery-wrap">
        <img src="img/previous.png" alt="" id="backBtn" />
        <div class="gallery">
          <div>
            <span><img src="img/Profile-1.png" alt="Profile-1 Image" /></span>
            <span><img src="img/Profile-2.png" alt="Profile-2 Image" /></span>
            <span><img src="img/Profile-3.png" alt="Profile-3 Image" /></span>
          </div>
          <div>
            <span><img src="img/Profile-4.png" alt="Profile-4 Image" /></span>
            <span><img src="img/Profile-5.png" alt="Profile-5 Image" /></span>
            <span><img src="img/Profile-6.png" alt="Profile-6 Image" /></span>
          </div>
          <div>
            <span><img src="img/Profile-7.png" alt="Profile-7 Image" /></span>
            <span><img src="img/Profile-8.png" alt="Profile-8 Image" /></span>
            <span><img src="img/Profile-9.png" alt="Profile-9 Image" /></span>
          </div>
        </div>
        <img src="img/next.png" alt="" id="nextBtn" />
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
