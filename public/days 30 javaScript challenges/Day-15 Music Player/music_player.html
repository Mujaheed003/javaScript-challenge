<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Music Player</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/e160c4bd11.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle" onclick="prevSong()">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img
          src="assets/img/image.jpg"
          alt="Album"
          class="song-img"
          id="song-img"
        />
        <h1 id="song-title">Despacito</h1>

        <marquee behavior="" direction=""
          ><p id="song-artist">Luis Fonsi Ft. Daddy Yankee</p></marquee
        >
        <audio id="song">
          <source
            src="assets/img/shahk dahiru bauchi_one.mp3"
            type="audio/mpeg"
          />
        </audio>

        <input type="range" id="progress" value="0" />

        <div class="controls">
          <div onclick="prevSong()"><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
        </div>

        <div class="side-menu" id="menu">
          <h3>ðŸŽµ Playlist</h3>
          <ul id="playlist"></ul>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
