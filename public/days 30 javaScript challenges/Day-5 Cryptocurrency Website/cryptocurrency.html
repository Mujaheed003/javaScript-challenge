<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoCurrency Website</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="hero-section">
      <nav>
        <img class="logo" src="img/logo.png" alt="Logo" />
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
        </ul>
        <a href="#" class="btn nav-btn">EN</a>

        <!-- Mobile menu icon -->
        <div class="menu-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <div class="content">
        <h1>
          BUY & SELL <br />
          <span>CRYPTO</span>
        </h1>
        <p>
          World's biggest Cryptocurrency exchange available on web <br />
          as well as mobile phone.
        </p>
        <a href="#" class="btn">EXPLORE MORE</a>
      </div>

      <div class="coin-list">
        <div class="coin">
          <img src="img/bitcoin.png" alt="Bitcoin" />
          <div>
            <h3>$<span id="bitcoin"></span></h3>
            <p>Bitcoin</p>
          </div>
        </div>

        <div class="coin">
          <img src="img/binance.png" alt="Binance" />
          <div>
            <h3>$<span id="binance"></span></h3>
            <p>Binance</p>
          </div>
        </div>

        <div class="coin">
          <img src="img/cardano.png" alt="Cardano" />
          <div>
            <h3>$<span id="cardano"></span></h3>
            <p>Cardano</p>
          </div>
        </div>

        <div class="coin">
          <img src="img/dogecoin.png" alt="Dogecoin" />
          <div>
            <h3>$<span id="dogecoin"></span></h3>
            <p>Dogecoin</p>
          </div>
        </div>

        <div class="coin">
          <img src="img/Ethereum.png" alt="Ethereum" />
          <div>
            <h3>$<span id="ethereum"></span></h3>
            <p>Ethereum</p>
          </div>
        </div>

        <div class="coin">
          <img src="img/litecoin.png" alt="Litecoin" />
          <div>
            <h3>$<span id="litecoin"></span></h3>
            <p>Litecoin</p>
          </div>
        </div>

        <div class="coin">
          <img src="img/polkadot.png" alt="Polkadot" />
          <div>
            <h3>$<span id="polkadot"></span></h3>
            <p>Polkadot</p>
          </div>
        </div>

        <div class="coin">
          <img src="img/ripple.png" alt="Ripple" />
          <div>
            <h3>$<span id="ripple"></span></h3>
            <p>Ripple</p>
          </div>
        </div>

        <div class="coin">
          <img src="img/shiba.png" alt="Shiba" />
          <div>
            <h3>$<span id="shiba"></span></h3>
            <p>Shiba</p>
          </div>
        </div>

        <div class="coin">
          <img src="img/solana.png" alt="Solana" />
          <div>
            <h3>$<span id="solana"></span></h3>
            <p>Solana</p>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
