<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="logo">LOGO</h1>

      <div class="content">
        <p class="subtitle">Website is under maintenance</p>
        <h2>We're <span>Launching</span> Soon</h2>

        <div class="launching-time">
          <div>
            <p id="years">00</p>
            <span id="yrs">Years</span>
          </div>
          <div>
            <p id="months">00</p>
            <span id="mons">Months</span>
          </div>
          <div>
            <p id="days">00</p>
            <span id="dys">Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span id="hrs">Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span id="mins">Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span id="secs">Seconds</span>
          </div>
        </div>

        <button type="button">
          Learn More <img src="play.png" alt="Play" />
        </button>
      </div>

      <img class="rocket" src="plane-2.png" alt="Rocket" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
